{% extends "base.html" %}

{% block content %}
<h1>Liste des Articles</h1>
<a href="{{ url_for('post.create_post') }}" class="btn btn-primary mb-3">Cr√©er un nouvel article</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Titre</th>
            <th>Descriptions</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.title }}</td>
            <td>{{ post.content }}</td>
            <td>
                <a href="{{ url_for('post.edit_post', id=post.id) }}" class="btn btn-warning">Modifier</a>
                <form action="{{ url_for('post.delete_post', id=post.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Supprimer</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
